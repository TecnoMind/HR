<material-preloader position="bottom" height="5px" col1='#159756' col2='#da4733' col3='#3b78e7' col4='#fdba2c' ></material-preloader>  
<div class="container-fluid hidden-sm-down spaced-row">
     <order-item 
         ng-repeat="order in orders" 
         order="order" 
         index="$index" 
         dispatch-order="dispatchOrder"
         cancel-order="cancelOrder"
         increment-quantity="incrementChosenItemQuantity"
         decrement-quantity="decrementChosenItemQuantity"
         view-order-items-list="goToOrderItemsList">
     </order-item>
 </div>
<div class="row hidden-md-up spaced-row">
     <order-item 
         ng-repeat="order in orders" 
         order="order" 
         index="$index" 
         dispatch-order="dispatchOrder"
         cancel-order="cancelOrder"
         increment-quantity="incrementChosenItemQuantity"
         decrement-quantity="decrementChosenItemQuantity"
         view-order-items-list="goToOrderItemsList">
     </order-item>
 </div>
