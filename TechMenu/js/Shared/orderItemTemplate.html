<div class="col-md-4 center-block"> 
    <div class="card">
      <div class="card-header red white-text text-xs-center">
          Orden #{{order.id}}
      </div>
      <div class="card-block">
        <div class="row">
          <p class="text-xs-center"><strong>Cliente:</strong><br>{{order.clientName}}
           <br>          
           <img class="img-circle center-block" width="100px" height="100px" ng-src="http://2015.phillyemergingtech.com/wp-content/uploads/2014/11/speaker-placeholder.png" alt="{{order.clientName}}">
          </p>
        </div>
        <div class="row">
          <p class="text-xs-center"><strong>Cantidad de Platillos:</strong><br>{{order.chosenDishes.length}}</p>
        </div>
        <div class="row">
          <p class="text-xs-center"><strong>Cantidad de Bebidas:</strong><br>{{order.chosenBeverages.length}}</p>
        </div>
        <div class="row text-xs-center">      
            <div class="center-block">
                <button class="btn btn-primary btn-sm waves-effect" ng-click="viewOrderItemsList()(order)">Ver Detalle</button>
            </div>    
        </div>
        </div>
      </div>
    </div>
</div>
